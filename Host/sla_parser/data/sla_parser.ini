# lines starting by a # are considered as comments
#algo can be either rsa or ecdsa
algo=ecdsa
#the 2048-bit rsa public key used for application signature
rsa_file=casignk.pub
#the 256-bit ecdsa public key used for application signature
ecdsa_file=crk_ecdsa_angela_test.pub
#the input signed+header binary file
#it contains the header, the input binary file and the appended signature
sla=appli.sbin
#verbosity level
verbose=yes
